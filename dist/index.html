<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, world!</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/components.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/service-broker.js"></script>
  <script src="js/databind.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/components.js"></script>
  <script>
    var sb = new ServiceBroker("ws://app-admin.diepkhuc.com:30300", logger);

    $("<div>").load("components.html", function() {
      $(this).children().each(function() {
        var className = $(this).data("class");
        if (!className || !window[className]) throw new Error("Missing class " + className);
        dataBinder.views[className] = {template: this, controller: window[className]};
      })
    })
  </script>
  <script>
    state = {
      page: "SiteList"
    };

    function openSite(site) {
      state.page = "SiteDetails";
      state.site = site;
    }

  </script>
</head>
<body>
  <div class="container">
    <div bind-view="SiteList"
      bind-statement-1="$(thisElem).toggle(#state.page == 'SiteList')"
      bind-event-select="this.openSite(event.data)"></div>
    <div bind-view="SiteDetails"
      bind-param-site="#state.site"
      bind-statement-1="$(thisElem).toggle(#state.page == 'SiteDetails')"
      ></div>
  </div>
</body>
</html>
